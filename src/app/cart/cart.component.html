<div class="row cart_container">
  <div class="col-xs-12">
    <div *ngFor="let goodsItem of cartList; let i = index">
      <div class="row">
        <div class="col-md-12" >
          <a class="list-group-item clearfix"
             routerLinkActive="active">
            <div class="inlain decor">
              <h4 class="list-group-item-heading">{{ goodsItem.name }}</h4>
              <p class="list-group-item-text">{{ goodsItem.description | shorten: 30}}</p>
              <img [src]="goodsItem.imagePath" alt="{{ goodsItem.name}}" class="img-responsive" style="max-height: 70px;">
              <p> Price: {{ goodsItem.price }} $</p>
              <button class="btn btn-primary delete" (click)="onDelete(i, goodsItem.price)">Delete</button>
            </div>
          </a>
          <br>
        </div>
      </div>
    </div>
    <div *ngIf="cartList.length === 0">
      <h3>You have not selected products yet!</h3>
    </div>
  </div>

  <div class="col-xs-12">
    <h4 class="total">Total: {{ sum }} $</h4>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="buyerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               formControlName="name">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text"
               name="surname"
               id="surname"
               class="form-control"
               formControlName="surname">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text"
               name="phone"
               id="phone"
               class="form-control"
               formControlName="phone">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               class="form-control"
               formControlName="email">
      </div>
      <button type="submit"
              class="btn btn-primary to_order"
              [disabled]="!buyerForm.valid">To order</button>
      <br>
    </form>
  </div>
</div>
