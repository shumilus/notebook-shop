<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="goodsForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath"
                   #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 200px" >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      class="form-control"
                      rows="6"
                      formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text"
                   id="price"
                   class="form-control"
                   formControlName="price">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="pages">Pages</label>
            <input type="text"
                   id="pages"
                   class="form-control"
                   formControlName="pages">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="coverMaterial">Cover material</label>
            <input type="text"
                   id="coverMaterial"
                   class="form-control"
                   formControlName="coverMaterial">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!goodsForm.valid">Save</button>
          <button type="button"
                  class="btn btn-danger"
                  (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
