<div class="row container">
  <div class="col-md-4">
    <app-filter (filterPage)="filteredPage = $event"
                (filterCovMat)="filteredCovMat = $event"
                (filterMinPrice)="filteredMinPrice = $event"
                (filterMaxPrice)="filteredMaxPrice = $event"></app-filter>
  </div>

  <div class="col-md-8">
    <app-admin-goods-item *ngFor="let goodsItem of goodsList | paginate: { itemsPerPage: 4, currentPage: p}
                          | pagesFilter:filteredPage:'pages'
                          | pagesFilter:filteredCovMat:'coverMaterial'
                          | priceFilter:filteredMinPrice:filteredMaxPrice:'price'; let i = index"
                          [goods]="goodsItem" [index]="i"></app-admin-goods-item>
  </div>
</div>
<div class="pagination-template">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
